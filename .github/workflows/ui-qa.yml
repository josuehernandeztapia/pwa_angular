name: UI QA â€“ Minimal Dark

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: qa-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui-qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Minimal Dark visual checks
        run: npm run qa:visual

      - name: Build for Lighthouse
        run: npm run build:prod

      - name: Serve build
        run: npx http-server dist/conductores-pwa -p 4200 &

      - name: Wait for server
        run: npx wait-on http://localhost:4200

      - name: Run Lighthouse CI
        run: npm run qa:lighthouse

      - name: Lint UI for gradients/glass leftovers
        run: npm run lint:ui

