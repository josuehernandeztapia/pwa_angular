name: CI Smokes

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  smokes:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (app + BFF)
        run: |
          npm ci
          npm run bff:install

      - name: Run BFF tests
        run: npm run bff:test

      - name: Cypress smoke (guided)
        run: npm run test:smoke:guided

      - name: Cypress smoke (lab)
        run: npm run test:smoke:lab

