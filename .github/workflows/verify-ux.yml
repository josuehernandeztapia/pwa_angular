name: Verify UX Minimal Dark

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ main ]

jobs:
  verify-ux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (root)
        run: npm ci

      - name: Run verify:ux
        run: npm run verify:ux

