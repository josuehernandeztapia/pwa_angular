name: 🎥 PWA E2E Video Demo Generation

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      browser:
        description: 'Browser for recording'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit

jobs:
  generate-e2e-demo:
    name: 🎬 Generate PWA E2E Demo Video
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔧 Install Dependencies
        run: |
          npm ci --legacy-peer-deps
          npx playwright install --with-deps chromium

      - name: 🎬 Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: 🏗️ Build Application
        run: npm run build:prod

      - name: 🚀 Start Application
        run: |
          npm run serve:prod &
          sleep 10

      - name: 🧪 Run E2E Demo Tests
        run: |
          npx playwright test e2e/pwa-e2e-demo.spec.ts --project=chromium
        continue-on-error: true

      - name: 🎞️ Concatenate Videos
        run: |
          chmod +x scripts/concat-videos.sh
          bash scripts/concat-videos.sh || echo "Video processing completed with warnings"

      - name: 📤 Upload Demo Video
        uses: actions/upload-artifact@v4
        with:
          name: pwa-e2e-demo
          path: |
            reports/videos/
            test-results*/
          retention-days: 30

      - name: 📊 Summary
        run: |
          echo "🎉 Demo video generation complete!"
          echo "Download the artifact to get your video file."
