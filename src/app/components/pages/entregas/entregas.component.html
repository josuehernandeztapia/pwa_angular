<section class="ui-card">
  <h2 class="text-sm font-semibold mb-3">Timeline de Entrega (77 días)</h2>

  <ul *ngIf="loading" class="loading-skeleton space-y-2">
    <li class="h-6 bg-[var(--border-dark)] rounded animate-pulse"></li>
    <li class="h-6 bg-[var(--border-dark)] rounded animate-pulse"></li>
    <li class="h-6 bg-[var(--border-dark)] rounded animate-pulse"></li>
  </ul>

  <ul *ngIf="!loading" class="space-y-2" data-cy="delivery-timeline">
    <li data-cy="delivery-step" class="flex justify-between">
      <span class="text-[var(--text-light)]">Día 1</span>
      <span class="text-xs text-[var(--text-2)]">Creación de entrega</span>
    </li>
    <li data-cy="delivery-step" class="flex justify-between">
      <span class="text-[var(--text-light)]">Día 30</span>
      <span class="text-xs text-[var(--text-2)]">Pago programado</span>
    </li>
    <li data-cy="delivery-step" class="flex justify-between">
      <span class="text-[var(--text-light)]">Día 77</span>
      <span class="text-xs text-[var(--text-2)]">Entrega final</span>
    </li>
  </ul>

  <div *ngIf="!loading" class="mt-4 text-sm text-[var(--text-2)]">
    ETA calculado: <span class="font-semibold text-[var(--text-light)]" data-cy="delivery-eta">{{ eta }} días</span>
  </div>
</section>
