<section class="ui-card" data-cy="usuarios-table">
  <div class="ui-card-header">
    <h2 class="ui-card-title">Usuarios</h2>
    <div class="ui-card-actions">
      <input class="ui-input" placeholder="Buscar usuarios..." />
      <button class="ui-btn ui-btn-primary">Nuevo usuario</button>
    </div>
  </div>

  <div class="ui-card-body">
    <div class="overflow-x-auto">
      <table class="ui-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users" class="ui-table-row">
            <td>{{ u.name }}</td>
            <td>{{ u.role }}</td>
            <td>
              <span class="status-chip" [class.status-active]="u.active" [class.status-inactive]="!u.active">
                <span class="status-dot"></span>
                {{ u.active ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
            <td>
              <div class="row-actions">
                <button class="ui-btn ui-btn-secondary" (click)="edit(u)">Editar</button>
                <button class="ui-btn ui-btn-secondary" (click)="toggle(u)">{{ u.active ? 'Desactivar' : 'Activar' }}</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
